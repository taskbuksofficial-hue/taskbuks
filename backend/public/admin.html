<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBuks Admin Panel</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
        }

        .stat-card {
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="min-h-screen">

    <!-- LOGIN -->
    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-3xl shadow-xl p-8 w-full max-w-sm">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-extrabold text-slate-800">Task<span class="text-emerald-500">Buks</span></h1>
                <p class="text-sm text-slate-400 mt-1">Admin Panel</p>
            </div>
            <input id="admin-key" type="password" placeholder="Enter Admin Key"
                class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 text-sm mb-4 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
            <button onclick="adminLogin()"
                class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-slate-800 transition-colors">
                Login
            </button>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard-section" class="hidden">
        <!-- Top Bar -->
        <div class="bg-white border-b border-slate-100 px-6 py-4 flex items-center justify-between sticky top-0 z-50">
            <div class="flex items-center gap-3">
                <h1 class="text-lg font-extrabold text-slate-800">Task<span class="text-emerald-500">Buks</span></h1>
                <span class="text-xs font-bold bg-slate-100 text-slate-500 px-2 py-0.5 rounded-full">ADMIN</span>
            </div>
            <div class="flex items-center gap-3">
                <span id="connection-status" class="text-xs text-emerald-500 font-medium">● Connected</span>
                <button onclick="logout()" class="text-xs font-bold text-red-500 hover:text-red-600">Logout</button>
            </div>
        </div>

        <div class="max-w-6xl mx-auto px-4 py-6">
            <!-- Stats -->
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-8">
                <div class="stat-card bg-white rounded-2xl p-5 shadow-sm border border-slate-50">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Users</p>
                    <p id="stat-users" class="text-2xl font-extrabold text-slate-800 mt-1">0</p>
                </div>
                <div class="stat-card bg-white rounded-2xl p-5 shadow-sm border border-slate-50">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Tasks</p>
                    <p id="stat-tasks" class="text-2xl font-extrabold text-slate-800 mt-1">0</p>
                </div>
                <div class="stat-card bg-white rounded-2xl p-5 shadow-sm border border-slate-50">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Payouts</p>
                    <p id="stat-payouts" class="text-2xl font-extrabold text-emerald-600 mt-1">₹0</p>
                </div>
                <div class="stat-card bg-white rounded-2xl p-5 shadow-sm border border-slate-50">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Active (24h)</p>
                    <p id="stat-active" class="text-2xl font-extrabold text-blue-600 mt-1">0</p>
                </div>
                <div class="stat-card bg-white rounded-2xl p-5 shadow-sm border border-amber-100"
                    style="background: linear-gradient(135deg, #fffbeb, #fef3c7);">
                    <p class="text-xs font-bold text-amber-600 uppercase tracking-wider">Pending W/D</p>
                    <p id="stat-pending-count" class="text-2xl font-extrabold text-amber-700 mt-1">0</p>
                </div>
                <div class="stat-card bg-white rounded-2xl p-5 shadow-sm border border-amber-100"
                    style="background: linear-gradient(135deg, #fef3c7, #fde68a);">
                    <p class="text-xs font-bold text-amber-600 uppercase tracking-wider">Pending Amt</p>
                    <p id="stat-pending-amount" class="text-2xl font-extrabold text-amber-700 mt-1">₹0</p>
                </div>
            </div>

            <!-- Tabs -->
            <div class="flex gap-1 mb-6 border-b border-slate-200">
                <button id="tab-users" onclick="switchTab('users')"
                    class="pb-3 px-5 text-sm font-bold border-b-2 border-blue-500 text-blue-600 transition-colors">
                    <span class="material-icons-round text-sm align-middle mr-1">people</span>Users
                </button>
                <button id="tab-tasks" onclick="switchTab('tasks')"
                    class="pb-3 px-5 text-sm font-bold border-b-2 border-transparent text-slate-500 hover:text-slate-800 transition-colors">
                    <span class="material-icons-round text-sm align-middle mr-1">task</span>Tasks
                </button>
                <button id="tab-withdrawals" onclick="switchTab('withdrawals')"
                    class="pb-3 px-5 text-sm font-bold border-b-2 border-transparent text-slate-500 hover:text-slate-800 transition-colors">
                    <span
                        class="material-icons-round text-sm align-middle mr-1">account_balance_wallet</span>Withdrawals
                </button>
            </div>

            <!-- USERS VIEW -->
            <div id="view-users" class="tab-content">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-slate-50 text-xs font-bold uppercase text-slate-400 tracking-wider">
                                <th class="px-6 py-3">User</th>
                                <th class="px-6 py-3">Balance</th>
                                <th class="px-6 py-3">Status</th>
                                <th class="px-6 py-3 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- TASKS VIEW -->
            <div id="view-tasks" class="tab-content hidden">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="font-bold text-slate-700">Internal Tasks</h3>
                    <button onclick="openAddTaskModal()"
                        class="bg-indigo-600 text-white text-xs font-bold px-4 py-2 rounded-xl hover:bg-indigo-700 transition-colors flex items-center gap-1">
                        <span class="material-icons-round text-sm">add</span> Add Task
                    </button>
                </div>
                <div id="tasks-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>

            <!-- WITHDRAWALS VIEW -->
            <div id="view-withdrawals" class="tab-content hidden">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-slate-50 text-xs font-bold uppercase text-slate-400 tracking-wider">
                                <th class="px-5 py-3">User</th>
                                <th class="px-5 py-3">UPI ID</th>
                                <th class="px-5 py-3">Amount</th>
                                <th class="px-5 py-3">Status</th>
                                <th class="px-5 py-3">Date</th>
                                <th class="px-5 py-3 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="withdrawals-table-body"></tbody>
                    </table>
                    <div id="withdrawals-empty" class="hidden text-center py-12 text-slate-400">
                        <span class="material-icons-round text-4xl mb-2">inbox</span>
                        <p class="text-sm font-medium">No withdrawal requests yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TASK CREATE MODAL -->
    <div id="task-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4"
        style="background: rgba(0,0,0,0.4); backdrop-filter: blur(4px);">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl">
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-bold text-lg text-slate-800">Create New Task</h3>
                <button onclick="closeTaskModal()"
                    class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center">
                    <span class="material-icons-round text-slate-500 text-sm">close</span>
                </button>
            </div>
            <form onsubmit="handleCreateTask(event)" class="space-y-3">
                <input name="title" placeholder="Task Title" required
                    class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 text-sm">
                <textarea name="description" placeholder="Description" rows="2"
                    class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 text-sm"></textarea>
                <input name="reward" type="number" placeholder="Reward (coins)" required
                    class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 text-sm">
                <input name="url" placeholder="Action URL"
                    class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 text-sm">
                <input name="icon" placeholder="Icon URL"
                    class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 text-sm">
                <button type="submit"
                    class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition-colors">Create
                    Task</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
